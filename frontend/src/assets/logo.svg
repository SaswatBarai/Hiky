<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Hiky Chat App Logo</title>

  <defs>
    <!-- Gradient for background -->
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Rounded square background with gradient and shadow -->
  <rect 
    x="7" 
    y="7" 
    width="86" 
    height="86" 
    rx="20" 
    ry="20"
    fill="url(#logoGradient)" 
    filter="url(#shadow)" 
  />

  <!-- Chat tail -->
  <path d="M32,88 L50,100 L58,88 Z" fill="url(#logoGradient)" />

  <!-- Chat bubble icon and text -->
  <g transform="translate(0, 2)">
    <!-- Chat icon above text -->
    <path
      d="M32 28 H68 A5 5 0 0 1 73 33 V45 A5 5 0 0 1 68 50 H32 A5 5 0 0 1 27 45 V33 A5 5 0 0 1 32 28 Z 
         M36 36 H64 M36 42 H64"
      stroke="white" 
      stroke-width="1.8" 
      fill="none" 
      stroke-linecap="round"
    />

    <!-- App name -->
    <text
      x="50" 
      y="72"
      font-family="Segoe UI, Arial, sans-serif"
      font-size="22"
      font-weight="600"
      fill="white"
      text-anchor="middle"
      dominant-baseline="middle"
    >
      Hiky
    </text>
  </g>
</svg>