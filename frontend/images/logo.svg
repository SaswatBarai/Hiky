<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Hiky Chat App Logo</title>

  <defs>
    <!-- Gradient for background -->
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Rounded square background with gradient and shadow -->
  <rect x="10" y="10" width="80" height="80" rx="20" ry="20"
    fill="url(#logoGradient)" filter="url(#shadow)" />

  <!-- Chat tail -->
  <path d="M35,85 L48,95 L53,85 Z" fill="url(#logoGradient)" />

  <!-- Chat bubble icon and text -->
  <g transform="translate(0, 5)">
    <!-- Chat icon above text -->
    <path
      d="M38 33 H62 A4 4 0 0 1 66 37 V47 A4 4 0 0 1 62 51 H38 A4 4 0 0 1 34 47 V37 A4 4 0 0 1 38 33 Z 
         M42 40 H58 M42 44 H58"
      stroke="white" stroke-width="2" fill="none" stroke-linecap="round"
    />

    <!-- App name -->
    <text
      x="50" y="65"
      font-family="Segoe UI, Arial, sans-serif"
      font-size="16"
      font-weight="600"
      fill="white"
      text-anchor="middle"
      dominant-baseline="middle"
    >
      Hiky
    </text>
  </g>
</svg>
